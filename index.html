<!DOCTYPE html>
<html>
<head>
  <title>Gulmohar Tree Entries - Mapping Flora</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <style>
    #map { height: 100vh; width: 100%; }
    .leaflet-popup-content {
      max-width: 400px !important;  /* make popup wider */
    }
    .popup-img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-top: 8px;
    }
  </style>
</head>
<body>
<div id="map"></div>

<script>
  var map = L.map('map').setView([12.9716, 77.5946], 13);

  // Base map
  L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
    attribution: '&copy; OpenStreetMap contributors & Carto',
    subdomains: 'abcd',
    maxZoom: 19
  }).addTo(map);

  // Load GeoJSON
  fetch('https://raw.githubusercontent.com/mappingsomething/Gulmohar/main/Gulmohar.geojson')
    .then(response => response.json())
    .then(data => {
      L.geoJSON(data, {
        pointToLayer: function (feature, latlng) {
          return L.circleMarker(latlng, {
            radius: 8,
            color: "#F9F7DC",
            fillColor: "#FF8E88",
            fillOpacity: 0.6,
            weight: 1
          });
        },
        onEachFeature: function (feature, layer) {
          var props = feature.properties;
          var content = '';

          if (props.timestamp) {
            content += `<b>Spotted:</b> ${props.timestamp}<br>`;
          }

          if (props.image_emd) {
            content += `
              <img 
                class="popup-img" 
                src="${props.image_emd}" 
                alt="Gulmohar Image" 
                referrerpolicy="no-referrer"
              />
            `;
          } else {
            content += `<i>No image available</i>`;
          }

          layer.bindPopup(content);
        }
      }).addTo(map);
    });
</script>
</body>
</html>
