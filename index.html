<!DOCTYPE html>  
<html>
<head>
  <title>Gulmohar Tree Entries June 23, 2025</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <style>
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  // 1. Initialize map centered on Bengaluru
  var map = L.map('map').setView([12.9716, 77.5946], 13);

  // 2. Add Carto Voyager base map
  L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
    attribution: '&copy; OpenStreetMap contributors & Carto',
    subdomains: 'abcd',
    maxZoom: 19
  }).addTo(map);

  // 3. Load GeoJSON and add circle markers with popups
  fetch('https://raw.githubusercontent.com/mappingsomething/Gulmohar/refs/heads/main/Gulmohar.geojson')
    .then(response => response.json())
    .then(data => {
      L.geoJSON(data, {
        pointToLayer: function (feature, latlng) {
          return L.circleMarker(latlng, {
            radius: 8,
            color: "#F9F7DC",
            fillColor: "#FF8E88",
            fillOpacity: 0.6,
            weight: 1
          });
        },
        onEachFeature: function (feature, layer) {
          const props = feature.properties;
          if (props && props["Image url"] && props.timestamp) {
            const popupContent = `
              <strong>Spotted:</strong> ${props.timestamp}<br>
              <img src="${props["Image url"]}" width="200">
            `;
            layer.bindPopup(popupContent);
          }
        }
      }).addTo(map);
    });
</script>

</body>
</html>
