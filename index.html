<!DOCTYPE html>
<html>
<head>
  <title>Gulmohar Map</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>#map { height: 600px; }</style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([12.968, 77.600], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);

    var gulmoharData = {/* your full GeoJSON here */};

    L.geoJSON(gulmoharData, {
      onEachFeature: function (feature, layer) {
        if (feature.properties && feature.properties.timestamp && feature.properties.image_emd) {
          const popupContent = `
            <b>Spotted:</b> ${feature.properties.timestamp}<br>
            <img src="${feature.properties.image_emd}" alt="Gulmohar tree" width="200" />
          `;
          layer.bindPopup(popupContent);
        }
      }
    }).addTo(map);
  </script>
</body>
</html>
