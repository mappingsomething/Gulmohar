<!DOCTYPE html>
<html>
<head>
  <title>Gulmohar Map</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>#map { height: 600px; }</style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
 <script>
  var map = L.map('map').setView([12.9716, 77.5946], 13); // Adjust coordinates as needed

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap contributors'
  }).addTo(map);

  fetch('https://raw.githubusercontent.com/mappingsomething/Gulmohar/main/Gulmohar.geojson')
    .then(response => response.json())
    .then(data => {
      L.geoJSON(data, {
        onEachFeature: function (feature, layer) {
          var props = feature.properties;
          if (props["image_emd"] && props["timestamp"]) {
            var popupContent = `
              <b>Spotted:</b> ${props["timestamp"]}<br>
              <img class="popup-img" src="${props["image_emd"]}" alt="Gulmohar Image" style="width:200px; margin-top:5px;" />
            `;
            layer.bindPopup(popupContent);
          }
        }
      }).addTo(map);
    })
    .catch(error => console.error('Error loading GeoJSON:', error));
</script>

</body>
</html>
