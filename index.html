<!DOCTYPE html>
<html>
<head>
  <title>Gulmohar Tree Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <style>
    #map {
      height: 100vh;
      width: 100vw;
    }

    .leaflet-popup-content {
      width: 350px !important;
      max-width: 400px !important;
    }

    .popup-img {
      width: 100%;
      max-height: 300px;
      object-fit: contain;
      border-radius: 8px;
      margin-top: 10px;
      display: block;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    const map = L.map('map').setView([12.9716, 77.5946], 13);

    // Use Carto Voyager tiles only
    L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://carto.com/">CARTO</a> | &copy; OpenStreetMap contributors',
      subdomains: 'abcd',
      maxZoom: 19
    }).addTo(map);

    // Load your GeoJSON
fetch("https://raw.githubusercontent.com/mappingsomething/Gulmohar/main/Gulmohar.geojson")
  .then(res => res.json())
  .then(data => {
    L.geoJSON(data, {
      pointToLayer: function (feature, latlng) {
        return L.circleMarker(latlng, {
          radius: 6,
          fillColor: "#FF5733",
          color: "#fff",
          weight: 1,
          opacity: 1,
          fillOpacity: 0.8
        });
      },
      onEachFeature: function (feature, layer) {
        var props = feature.properties;
        if (props["image_emd"] && props["timestamp"]) {
          var popupContent = `
            <div style="max-width: 350px;">
              <b>Spotted:</b> ${props["timestamp"]}<br>
              <img src="${props["image_emd"]}" alt="Tree image" 
                   style="width: 100%; border-radius: 8px; margin-top: 6px;"
                   onerror="this.style.display='none'" />
            </div>
          `;
          layer.bindPopup(popupContent, { maxWidth: 400 });
        }
      }
    }).addTo(map);
  });
  </script>
</body>
</html>
