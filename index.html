<!DOCTYPE html>  
<html>
<head>
  <title>Custom Markers from GeoJSON</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <style>
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  // 1. Initialize map centered on Bengaluru
  var map = L.map('map').setView([12.9716, 77.5946], 13);

  // 2. Add Carto Voyager base map
  L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
    attribution: '&copy; OpenStreetMap contributors & Carto',
    subdomains: 'abcd',
    maxZoom: 19
  }).addTo(map);

  // 3. Define your custom icon (using updated SVG path)
  var customIcon = L.icon({
    iconUrl: 'https://i.postimg.cc/fbhJ5Bw8/icon-gukmohar.png',
    iconSize: [30, 30],        // icon size
    iconAnchor: [15, 30],       // bottom-center anchor
    popupAnchor: [0, -30]       // popup above icon
  });

  // 4. Load GeoJSON file and apply custom icon
  fetch('https://raw.githubusercontent.com/mappingsomething/Gulmohar/refs/heads/main/Gulmohar.geojson')
    .then(response => response.json())
    .then(data => {
      L.geoJSON(data, {
        pointToLayer: function (feature, latlng) {
          return L.marker(latlng, { icon: customIcon });
        },
        onEachFeature: function (feature, layer) {
          if (feature.properties && feature.properties.name) {
            layer.bindPopup(feature.properties.name);
          }
        }
      }).addTo(map);
    });
</script>

</body>
</html>
